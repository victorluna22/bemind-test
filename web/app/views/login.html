
<div class="jumbotron">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1"style="float: left;">Email address</label>
      <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="float: left;">Password</label>
      <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="button" ng-click="loginSubmit()" class="btn btn-default">Login</button>
  </form>
</div>
