<button type="button" data-toggle="modal" data-target="#register-modal" class="btn btn-primary" style="float: right;margin-bottom: 10px;">Cadastrar</button>
<table class="table table-striped">
  <tr>
  	<td>Nome</td>
  	<td>Sobrenome</td>
  	<td>Email</td>
  	<td>Remover</td>
  </tr>
  <tr ng-repeat="user in users">
  	<td>{{ user.first_name }}</td>
  	<td>{{ user.last_name }}</td>
  	<td>{{ user.email }}</td>
  	<td><button type="button" ng-click="remove(user.id)" class="btn btn-danger">Remover</button></td>
  </tr>
</table>


<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Cadastrar Pessoa</h4>
      </div>
      <div class="modal-body">

        <form>
        	<div class="form-group">
		      <label for="exampleInputEmail1"style="float: left;">Nome</label>
		      <input type="text" class="form-control" ng-model="customer.first_name" id="" placeholder="Nome" required>
		    </div>
		    <div class="form-group">
		      <label for="exampleInputEmail1"style="float: left;">Sobrenome</label>
		      <input type="text" class="form-control" ng-model="customer.last_name" id="" placeholder="Sobrenome" required>
		    </div>
		    <div class="form-group">
		      <label for="exampleInputEmail1"style="float: left;">Email</label>
		      <input type="email" class="form-control" ng-model="customer.email" id="exampleInputEmail1" placeholder="Email" required>
		    </div>
		    <div class="form-group">
		      <label for="exampleInputPassword1" style="float: left;">Password</label>
		      <input type="password" class="form-control" ng-model="customer.password" id="exampleInputPassword1" placeholder="Password" required>
		    </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="register()" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
